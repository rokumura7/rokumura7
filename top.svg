<svg width="100%" height="75" viewBow="0,0,650,350" xmlns="http://www.w3.org/2000/svg" >
  <style>
    text {
      stroke: #ACA;
      fill: #ACA;
      font-size: 50px;
      stroke-dasharray: 10% 30%;
    }
    .trace {
      stroke-width: 0.5px;
      animation: trace 5s linear;
    }
    @keyframes trace {
      0% {
        stroke-dashoffset: 120%;
        fill: transparent;
      }
      50% {
        fill: transparent;
      }
      100% {
        stroke-dashoffset: 0%;
        fill: #ACA;
      }
    }
    .blink {
      animation: flash 1s step-end infinite;
    }
    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
  <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#E4E2E2" width="99%" fill="#141321" stroke-opacity="1"/>
  <text x="10" y="55">rokumura7 ></text>
  <text class="trace" x="300" y="55">happy hacking</text>
  <text class="blink" x="620" y="55">_</text>
</svg>
